<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <script>

        function maxNum(num) {
            let arrPowTwo = [];

            for(let i = 1; i <= 100; i++) {
                arrPowTwo.push(i ** 2)
            }

            return arrPowTwo.filter( item => item <= num ).map( item => item ** (1/2) )
        }

        let div9 = document.createElement('div');
        div9.className = 'arrPowTwo';
        div9.innerHTML = maxNum(577);

        document.body.append(div9);

    </script>
</body>
</html>
