<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    
    <script>

        // 33
        //Написати функцію generateList(array), яка приймає масив із чисел та масивів 
        //чисел (наприклад [1,2, 3]) і генерує список з елементів:
        
        function generateList(array) {
            const list = document.createElement('ul'); 

            array.forEach((item) => { 
                const listItem = document.createElement('li'); 

                if (Array.isArray(item)) { 
                    listItem.appendChild(generateList(item));
                } else { 
                    listItem.textContent = item;
                }
                    list.appendChild(listItem); 
            });

            return document.body.appendChild(list); 
        }

        const myArray = [1, [2, 3], 4, [5, 6, [7, 8]]];
        
        generateList(myArray);
        

          
    </script>
</body>
</html>
