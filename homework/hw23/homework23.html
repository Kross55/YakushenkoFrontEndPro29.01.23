<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body> 

    <script>

        // 21  
        class Student {
            studentName;
            studentSurname;
            studentYearOfBirth;
            studentMarks = [];

            constructor(name, surname, year) {
                this.studentName = name;
                this.studentSurname = surname;
                this.studentYearOfBirth = year;
            }

            age() {
                let date = new Date;
                const currentYear = date.getFullYear()
                console.log(`He/she is ${currentYear - this.studentYearOfBirth}`)
            }

            averageGrade() {
                console.log( (this.studentMarks.reduce( (sum, current) => sum + current, 0)) / this.studentMarks.length )
            }
        }

        const student1 = new Student('Alla', 'Stoyan', 1986);

        console.log( student1);
        console.log( student1.age() );
        console.log( student1.averageGrade() );
        
    </script>
</body>
