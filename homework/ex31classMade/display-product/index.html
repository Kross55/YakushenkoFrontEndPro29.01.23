<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Demo | Products table</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row gy-3">
            <div class="col-12">
                <div class="p-4">
                    TODO bread crumbs
                    <div>
                        <button id="myPurchase" class="btn btn-primary">My purchase</button>
                    </div>
                    <div class="purchaseList" style="display:none">
                        <ul id="order-list"></ul>
                        <div id="totalPrice"></div>
                        <button id="backToPage" class="btn btn-primary">Continue purchase</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row gy-3">
            <div class="col-3">
                <nav data-component="categories" class="nav nav-pills flex-column"></nav>
            </div>
            <div class="col-3">
                <nav data-component="products" class="nav nav-pills flex-column"></nav>
            </div>
            <div class="col-4">
                <div data-component="details"></div>
            </div>
            <div class="col-2">
                <div data-component="images"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
