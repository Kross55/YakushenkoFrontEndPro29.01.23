    <script>

        // 24  
        class Humburger {
            totalPrice;
            totalCalories;
            size;
            stuffing;
            topping = new Array(2);
            constructor(size, stuffing) {
                this.size = size;
                this.stuffing = stuffing;
            }
            addTopping(topping) {
                let index = this.topping.findIndex( item => item === undefined );
                let toppingAdded = this.topping.find( item => item === topping );
                if( index === -1 || toppingAdded) return;
                this.topping[index] = topping;
                return this.topping;
            }
        }

        let humburger1 = new Humburger('small', 'cheese');
        humburger1.addTopping('mayo');
        humburger1.addTopping('mayo');
        humburger1.addTopping('sauce');
        humburger1.addTopping('sauce');
        humburger1.addTopping('sauce');

        console.log(humburger1);
        
    </script>
