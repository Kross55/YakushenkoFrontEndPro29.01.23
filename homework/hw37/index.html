<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder API</title>
</head>

<body>
    <label for="post-id-input">Enter a post ID (1-100):</label>
    <input type="number" id="post-id-input" min="1" max="100" required>
    <button id="search-btn">Search Post</button>
    <div id="post-container" style="display: none;">
        <h2 id="post-title"></h2>
        <p id="post-body"></p>
        <button id="comments-btn">View Comments</button>
    </div>
    <div id="comments-container" style="display: none;">
        <ul id="comments-list"></ul>
    </div>
    <div id="error-container" style="display: none;">
        <p id="error-message"></p>
    </div>
</body>
<script src="main.js"></script>

</html>
