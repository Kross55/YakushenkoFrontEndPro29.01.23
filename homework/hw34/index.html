<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="hw34.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    </head>

    <body>
        <!-- hw34 -->
        <!-- form -->

        <form id="testForm">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Smith">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Year of birth</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="1995">
            </div>
            <div>
                <fieldset>
                    <legend>Sex</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            female
                        </label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Location</legend>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Odesa</option>
                        <option value="1">Sarata</option>
                        <option value="2">Lviv</option>
                        <option value="3">Herson</option>
                        <option value="4">Reni</option>
                        <option value="5">Izmail</option>
                    </select>
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Adress</label>
                        <input type="textarea" class="form-control" id="formGroupExampleInput" placeholder="Bunina str. 5">
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>language</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            ukrainian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            english
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            spanish
                        </label>
                    </div>
                </fieldset>
            </div>
        
            <button type="submit" class="btn btn-primary" id="btnFormSubmit">Submit</button>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

        <script src='/homework/hw34/index.html'></script>
    </body>

</html>
