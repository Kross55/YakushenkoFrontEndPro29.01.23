    <script>
        /*Дан масив об'єктів. Вивести масив телефонних номерів користувачів, у яких баланс більше 2000 доларів. І знайти суму всіх балансів користувачів*/
        let users = [
            {
                "index": 0,
                "isActive": true,
                "balance": "$2,226.60",
                "name": "Eugenia Sawyer",
                "gender": "female",
                "phone": "+1 (840) 583-3207",
                "address": "949 John Street, Rose, Puerto Rico, 1857"
            },
            {
                "index": 1,
                "isActive": true,
                "balance": "$2,613.77",

                "gender": "female",
                "phone": "+1 (985) 593-3328",
                "address": "328 Greenpoint Avenue, Torboy, North Dakota, 6857"
            },
            {
                "index": 2,
                "isActive": false,
                "balance": "$3,976.41",
                "name": "Middleton Chaney",
                "gender": "male",
                "phone": "+1 (995) 591-2478",
                "address": "807 Fleet Walk, Brutus, Arkansas, 9783"
            },
            {
                "index": 3,
                "isActive": true,
                "balance": "$1,934.58",
                "name": "Burns Poole",
                "gender": "male",
                "phone": "+1 (885) 559-3422",
                "address": "730 Seba Avenue, Osage, Alabama, 6290"
            },
            {
                "index": 4,
                "isActive": true,
                "balance": "$3,261.65",
                "name": "Mcfadden Horne",
                "gender": "male",
                "phone": "+1 (942) 565-3988",
                "address": "120 Scholes Street, Kirk, Michigan, 1018"
            },
            {
                "index": 5,
                "isActive": false,

                "gender": "female",
                "phone": "+1 (837) 586-3283",
                "address": "314 Dunne Place, Bawcomville, Guam, 9053"
            }
        ]
        
        // 1
        let filteredUsers = [];
        for(let item of users) {
           if ( item['balance'].slice(1, 6) <= '2,000' ) continue;
           filteredUsers.push(item)
        }

        let filteredUsersPhones = [];
        for(let user of filteredUsers) {
            filteredUsersPhones.push(user['phone'])
        }

        let div = document.createElement('div');
        div.className = 'phoneNumbers';
        div.innerHTML = filteredUsersPhones;

        document.body.append(div);

        // 2
        let usersBalance = [];
        for(let user of users) {
            usersBalance.push( user['balance'].slice(1) )
        }

        let thousands = [];
        let hundreds = [];
        let tens = [];
        let ones = [];
        let cents = [];
        for(let i = 0; i < usersBalance.length; i++) {
            thousands.push(+usersBalance[i][0] * 100000);
            hundreds.push(+usersBalance[i][2] * 10000);
            tens.push(+usersBalance[i][3] * 1000);
            ones.push(+usersBalance[i][4] * 100);
            cents.push(+usersBalance[i].slice(6));
        }
        
        function total(arr) {
            return arr.reduce( (sum, current) => sum + current, 0 );
        }
        
        let totalSum = total(thousands) + total(hundreds) + total(tens) + total(ones) + total(cents);
        let str = String(totalSum);

        let totalSumStr = `$${Math.trunc(totalSum/100000)},${str[2]}${str[3]}${str[4]}.${str.slice(-2)}`;

        let div1 = document.createElement('div');
        div1.className = 'totalSum';
        div1.innerHTML = totalSumStr;

        document.body.append(div1);

    </script>
